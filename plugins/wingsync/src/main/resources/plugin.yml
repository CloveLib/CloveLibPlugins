# WingSync

name: WingSync
version: '3.2.0'
main: win.clovelib.wingsync.Main
api-version: '1.21.10'
depend: [CloveLib]
author: CloveLib Studios
website: https://www.clovelib.win/docs/wingsync

commands:
  wsreload:
    description: Reload WingSync config and reconnect the Discord bot
    usage: /wsreload
    permission: wingsync.reload

permissions:
  wingsync.reload:
    description: Allows reloading the WingSync plugin
    default: op